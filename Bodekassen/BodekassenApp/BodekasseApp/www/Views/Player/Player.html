<ion-view view-title="{{ Player.Name }}">
  <ion-content>
    <ul class="list">
      <li class="item" ng-repeat="Fine in Player.Fines">
        <div class="row row-center">
          <div class="col col-75">
            <h2>{{ Fine.FineType }}</h2>
            <p>{{ Fine.Date }}</p>
          </div>
          <div class="col">
            <p class="fines-overview fineTotal">{{ Fine.Amount }}</p>
          </div>
        </div>
      </li>
    </ul>
  </ion-content>
</ion-view>
