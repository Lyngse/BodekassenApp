<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Vælg bøde detaljer</h1>
    <div class="buttons">
      <button class="button button-clear button-dark" ng-click="closeFine()">Annuller</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        Spillere
      </div>
      <div class="item" ng-repeat="Player in Players">
        {{ Player.Name }}
      </div>
      <div class="item item-divider">
        Bødetype
      </div>
      <div class="item">
       {{ $root.SelectedFineType.Name }}
      </div>
      <div class="item item-divider">
        Beløb
      </div>
      <label class="item item-input">
        <input type="text" placeholder="{{$root.SelectedFineType.DefaultPrice}}">
      </label>
    </div>
    <button class="button button-block button-positive">
      Tildel bøde
    </button>
  </ion-content>
</ion-modal-view>
