<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit team</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>Edit team</h3>

  <form novalidate #f="ngForm" (ngSubmit)="onSave(1, model.name, model.email, model.password)">
    <ion-list>
      <ion-item class="form-group">
        <ion-label floating>Club name</ion-label>
        <ion-input class="form-control" name="club-name" type="text" [(ngModel)]="model.name"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label floating>Email</ion-label>
        <ion-input class="form-control" name="club-email" type="email" [(ngModel)]="model.email"></ion-input>
      </ion-item>

      <ion-item class="form-group">
        <ion-label floating>Password</ion-label>
        <ion-input class="form-control" name="club-password" type="password" [(ngModel)]="model.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Submit Team</button>
  </form>

  <pre>{{ f.value | json }}</pre>
</ion-content>
